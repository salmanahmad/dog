  came_to_toronto: My husband and I moved to Toronto about a year ago, from another province in Canada. We came here because it is a city full of opportunity (especially for my husband's career). At first it was overwhelming because it was much bigger than the city we came from. I had a hard time at first figuring out how I fit into the fabric of everything that was going on around me, but before long, I started to carve out a niche for myself, make some friends, find work and develop my routines. Now it feels like home.
  love_about_neighborhood: My neighbourhood is a GREAT! Primarily, semi-detached homes that have been converted into multiple family dwellings. There are a lot of homes that have the owners living on the main levels with renters living in the basements and second stories. There are multi-generational families from babies to grandparents. There are students. There are twenty- and thirty-somethings. There are construction workers, lawyers and business owners. On warm evenings, the people in the neighborhood sit on their front porches and converse across the street. Kids ride their bikes and scooters up and down the sidewalks and people say hi as you pass them on the street. At either end of the block are bustling streets full of restaurants, independent shops, bakeries and all sorts of places to have coffee. People care about this neighbourhood and it shows.
