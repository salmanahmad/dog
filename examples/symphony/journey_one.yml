  came_to_toronto: My dad's family is Japanese-Canadian, originally from the west coast.  During WWII, they were sent to an internment camp, and then were forced to either go back to Japan or move further east.  They decided to go east, moving to Toronto, where my mom's family had moved to from Quebec a few generations back.  That's where they met, and I've grown up in the Toronto area.  I stay because I feel like I wouldn't be able to call anywhere else HOME.
  love_about_neighborhood: I live in Riverdale in Toronto and work downtown.  I love the multiculturalism Toronto has to offer.  I love the old parks and streets, and also the new buildings and areas.  I love that you can get a little bit of everything.  I love the pride the residents take in the city.  I love the sports teams and the festivals and the culture and the lake and ... well, most things!
