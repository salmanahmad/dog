  came_to_toronto: My parents emigrated from India before my siblings and I were born.  They lived, for their entire time in Canada, in the suburbs of Toronto, but after we were born, they decided to move to a house in Markham that was right on the Toronto border, so that we could have easy access to the city.  I appreciated that opportunity and took full advantage of it while I lived there.  After attending university, I came back to Toronto for a job, but I was glad to have ended up here.
  love_about_neighborhood: I love that Toronto is made up of little neighbourhoods, each with their own culture and personality.  My current neighbourhood - I'm sort of in between Danforth Village and Clairlea, in Scarborough - is not my ideal place to live (it's what I can afford) but it's interesting nevertheless.  It's very ethnically diverse, but unlike neighbourhoods like Little Italy or Koreatown or Gerrard St. which have a solid core of a major ethnic group, my neighbourhood seems to have a bizarre melange of little communities, the ethnicities you never really see in large numbers anywhere else.  There's a lot of young families, a lot of single professionals like myself, and few of any other types of people.  If nothing else, it's pretty friendly; the sounds of children playing in the park behind my building is heartwarming, even if it's early on a Saturday morning.
