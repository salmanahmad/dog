<head>
	<style type="text/css">

	#content-body {
		margin:25px;
	}

	.content-toolbar {
		color:white;
		padding:10px 0px 10px 0px;
		padding-left:15px;
		background-image: -webkit-linear-gradient(rgb(236,110,225), rgb(175,73,161));
		text-indent: 5px;
		font-weight:bold;
		text-shadow:0px 1px 1px #000;
		font-size:15px;
	}

	#toolbar-left {
		float:left;
		position:relative;
		width:48%;
	}

	#toolbar-right {
		float:left;
		padding:7px 15px 8px 0px;
		position:relative;
		width:48%;
		text-align:right;
	}

	table {
		border:1px solid black;
		border-collapse:collapse;
		width:100%;
		
	}
	
	tr {
		background-color:#BDC7DA;
		height:25px;
	}
	
	tr.alt {
		background-color:transparent;
	}
	
	th {
		height:35px;
		width:50%;
		background-image:-webkit-linear-gradient(#3586CC, #2D6FA9);
		color:white;
		font-weight:bold;
		font-size:15px;
		text-shadow:0px 1px 1px #000;
	}

	</style>
</head>
<body>
	<div class="columns">
		<div id="toolbar-left" class="content-toolbar">
			Object Browser
		</div>
		<div id="toolbar-right" class="content-toolbar">
			<button type="button">Add Object</button>
			<button type="button">Remove Objects</button>
		</div>
	</div>
	<div class="clear"></div>
	<div id="content-body">
		<table border="1">
			Current objects <br /> <br />
			<th>Object</th>
			<th>Property</th>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr class="alt">
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>
</body>
