  came_to_toronto: My grandmother arrived in Toronto in 1910 on a boat. She was 10 years old and her parents were coming to stay with friends that had left England the year before. My father's family arrived in Toronto in the late 1920's with 4 children and he was the first child born in Toronto. Their family was complete when they had 10 children. So I'm 2nd generation Torontonian. I married an American and have lived in both countries, but always end up back in Toronto. And my son decided that he wanted to stay in Toronto and is now at U or T. 
  love_about_neighborhood: I love the diversity of the city. You can travel a few blocks and go from greece to India to Britain. I grew up in Bennington Heights, and manby of the old gang are stilll in touch even though people now live all over the world. It's still the old gang and we remember the things we did like it was yesterday. There is always something happening, and always a surprise. You might awaken to the sound of bagpipes, or kids playing in the park. 
