<!DOCTYPE HTML>
<html>
<head>
	<script type="text/javascript" src="jquery.js"></script>

	<style type="text/css">

	body {
		font-family:Helvetica, Arial, sans-serif;
		font-size:12px;
		margin:50px;
		background-color:rgb(200,210,225);
	}

	.columns {
		position:relative;
		clear:both;
	}

	#wrapper {
		margin:auto;
		width:1000px;
		background:white;
		box-shadow: 0px 5px 25px #555;
	}
	
	#vet-space {
		color:white;
		padding:10px 0px 10px 0px;
		background-color:rgb(236,110,225);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(236,110,225)), to(rgb(175,73,161)));
		background-image:-webkit-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:-moz-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:-o-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:linear-gradient(to bottom, rgb(236,110,225), rgb(175,73,161));
		text-indent: 5px;
		font-weight:bold;
		text-shadow:0px 1px 1px #000;
		font-size:15px;
		border-right:1px solid rgb(180,180,180);
	}
	
	.vet-space {
		position:absolute;
		bottom:0px;
		left:-1px;
		height:100%;
		width:250px;
	}

	#sidebar {
		width:25%;
		float:left;
		background-color:transparent;
		position:relative;
		z-index:2;
	}

	#sidebar li {
		cursor:pointer;
		padding:2px;
		font-size:12px;
		padding:14px 0px 14px 5px;
		border-bottom:1px solid rgb(180,180,180);
	}
	
	#sidebar li.selected {
		cursor:pointer;
		font-size:12px;
		padding:14px 0px 14px 6px;
		margin:0px 0px 0px 0px;
		border-bottom:1px solid rgb(180,180,180);
		color:white;
		font-weight:bold;
		text-transform:uppercase;
	}
	
	#sidebar ul {
		padding:0px;
		margin:0px;
		list-style-type:none;
		z-index:3;
	}
	
	.sidebar {
		position:absolute;
		height:100%;
		width:249px;
		background-color:rgb(250,250,250);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(250,250,250)), to(rgb(230,230,230)));
		background-image:-webkit-linear-gradient(top, rgb(250,250,250), rgb(230,230,230));
		background-image:-moz-linear-gradient(top, rgb(250,250,250), rgb(230,230,230));
		background-image:-o-linear-gradient(top, rgb(250,250,250), rgb(230,230,230));
		background-image:linear-gradient(to bottom, rgb(250,250,250), rgb(230,230,230));
		border-right: 1px solid rgb(180,180,180);
		z-index:0;
	}
	
	#selected-button {
		position:absolute;
		z-index:-1;
	}

	#content {
		width:750px;
		height:100%;
		float:left;
		background:white;
		position:relative;
		z-index:0;
	}

	h3 {
		margin:0px;
		margin-top:8px;
		margin-left:5px;
		padding-bottom:20px;
		font-weight:bold;
		text-transform: uppercase;
		text-shadow: 0px -1px 0px #fff;
	}

	.clear {
		clear:both;
	}
	#footer {
		position:fixed;
		bottom:0px;
		left:0px;
		right:0px;
		padding: 10px 10px 5px 10px;
		height:20px;
		color:#444;
		text-shadow:-1px 1px 0px #fff;;
		background-color:rgb(230,230,235);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(230,230,235)), to(rgb(200,200,205)));
		background-image:-webkit-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:-moz-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:-o-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:linear-gradient(to bottom, rgb(230,230,235), rgb(200,200,205));
		z-index:10;
		border-top:1px solid #999;
	}
	
	#footer-left {
		float:left;
		position:relative;
		width:50%;
	}
	
	#footer-right {
		float:left;
		position:relative;
		width:50%;
		text-align:right;
	}
	
	#footer-right li {
		height:100%;
		cursor:pointer;
		padding:2px;
		font-size:12px;
		padding:11px 5px 11px 5px;
		display:inline;
	}
	
	#footer-right li:hover {
		background-color:rgb(200,200,205);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(200,200,205)), to(rgb(230,230,235)));
		background-image:-webkit-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:-moz-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:-o-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:linear-gradient(to bottom, rgb(200,200,205), rgb(230,230,235));
	}
	
	#footer-right li.selected {
		cursor:pointer;
		font-size:12px;
		font-weight:bold;
		background-color:rgb(200,200,205);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(200,200,205)), to(rgb(230,230,235)));
		background-image:-webkit-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:-moz-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:-o-linear-gradient(top, rgb(200,200,205), rgb(230,230,235));
		background-image:linear-gradient(to bottom, rgb(200,200,205), rgb(230,230,235));
	}

	#footer-right ul {
		padding:0px;
		margin:0px;
		list-style-type:none;
	}
	
	#help-box {
		padding:20px;
		margin-right:10px;
		margin-left:10px;
		background-color:rgb(230,230,235);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(230,230,235)), to(rgb(200,200,205)));
		background-image:-webkit-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:-moz-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:-o-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:linear-gradient(to bottom, rgb(230,230,235), rgb(200,200,205));
		width:150px;
		height:250px;
		position:fixed;
		bottom:35px;
		right:0px;
		border-left:1px solid #888;
		border-right:1px solid #888;
		border-top:1px solid #888;
		z-index:11;
	}
	
	#account-box {
		padding:20px;
		background-color:rgb(230,230,235);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(230,230,235)), to(rgb(200,200,205)));
		background-image:-webkit-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:-moz-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:-o-linear-gradient(top, rgb(230,230,235), rgb(200,200,205));
		background-image:linear-gradient(to bottom, rgb(230,230,235), rgb(200,200,205));
		width:150px;
		height:250px;
		position:fixed;
		bottom:35px;
		right:0px;
		border-left:1px solid #888;
		border-right:1px solid #888;
		border-top:1px solid #888;
		z-index:11;
	}
	
	.page-header {
		color:#2A8DC1;
		font-weight:bold;
		font-size:16px;
	}
	
	.content-toolbar {
		height:;
		color:white;
		padding:10px 0px 10px 0px;
		padding-left:15px;
		background-color:rgb(236,110,225);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(236,110,225)), to(rgb(175,73,161)));
		background-image:-webkit-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:-moz-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:-o-linear-gradient(top, rgb(236,110,225), rgb(175,73,161));
		background-image:linear-gradient(to bottom, rgb(236,110,225), rgb(175,73,161));
		text-indent: 5px;
		font-weight:bold;
		text-shadow:0px 1px 1px #000;
		font-size:15px;
	}
	
	#content-body table {
		border:1px solid #888;
		border-collapse:collapse;
		width:100%;
		
	}
	
	#content-body tr {
		background-color:rgb(239,239,239);
		height:25px;
	}
	
	#content-body tr.alt {
		background-color:transparent;
	}
	
	#content-body tr:hover {
		background-color:rgb(230,230,230);
	}
	
	#content-body th {
		height:35px;
		width:50%;
		background-color:rgb(85,182,217);
		background-image:-webkit-gradient(linear, left top, left bottom, from(rgb(85,182,217)), to(rgb(0,157,204)));
		background-image:-webkit-linear-gradient(top, rgb(85,182,217), rgb(0,157,204));
		background-image:-moz-linear-gradient(top, rgb(85,182,217), rgb(0,157,204));
		background-image:-o-linear-gradient(top, rgb(85,182,217), rgb(0,157,204));
		background-image:linear-gradient(to bottom, rgb(85,182,217), rgb(0,157,204));
		color:white;
		font-weight:bold;
		font-size:15px;
		text-shadow:0px 1px 1px #000;
	}
	
	#content-body td {
		padding-left:5px;
	}
	

	</style>

	<script type="text/javascript">
	
	$(document).ready(function() {
		$("#content").load("config.html")
		$("#selected-button").offset({top:87})
		$("#help-box").css("display", "none")
		$("#account-box").css("display", "none")
		
		$(".nav-button").mouseenter(function() {
			if(!$(this).hasClass("selected")) {
				if($.browser.webkit) {
					$(this).css("background-image", "-webkit-linear-gradient(top, #F6F6F6, #DFDFDF)")
				}
				else if($.browser.opera) {
					$(this).css("background-image", "-o-linear-gradient(top, #F6F6F6, #DFDFDF)")
				}
				else if($.browser.mozilla) {
					$(this).css("background-image", "-moz-linear-gradient(top, #F6F6F6, #DFDFDF)")
				}
				else {
					$(this).css("background-color", "#F6F6F6")
				}

				$(this).css("border-right", "1px solid rgb(180,180,180)")
			}
		})
		
		$(".nav-button").mouseleave(function() {
			$(this).css("background-image", "")
		})
		
		$(".nav-button").click(function() {
			var topOffset = 87+(43 * ($("li").index($(this))*1))
			$("#selected-button").offset({top:topOffset})
			$(".selected").removeClass("selected")
			$("#content").load(this.id + ".html")
			$(this).addClass("selected")
			$(this).css("background-image", "")
			$(this).css("border-right", "")
		})
		
		$("#help").click(function(e) {
			e.stopPropagation()
			if($("#help-box").css("display") == "none") {
				$("#help-box").css("display", "block")
				$("#account-box").css("display", "none")
				$("#help").addClass("selected")
			}
			else {
				$("#help-box").css("display", "none")
				$("#help").removeClass("selected")
			}
			$("#account").removeClass("selected")
		})
		
		$("#account").click(function(e) {
			e.stopPropagation()
			if($("#account-box").css("display") == "none") {
				$("#account-box").css("display", "block")
				$("#help-box").css("display", "none")
				$("#account").addClass("selected")
			}
			else {
				$("#account-box").css("display", "none")
				$("#account").removeClass("selected")
			}
			$("#help").removeClass("selected")
		})		
		
		$("html").click(function() {
			if($("#account-box").css("display") == "block") {
				$("#account-box").css("display", "none")
			}
			if($("#help-box").css("display") == "block") {
				$("#help-box").css("display", "none")
			}
			$("#account").removeClass("selected")
			$("#help").removeClass("selected")
		})
		
		
	})
	
	</script>
</head>
<body>
	<div id="wrapper">
			<div id="column-body" class="columns">
				<div id="sidebar">
					<div id="vet-space">
						Vet
					</div>
					<ul>
						<div id="selected-button">
							<img src="Selected Button.png" width="265" height="42" ></img>
						</div>
						<li id="config" class="nav-button selected"><div class="sidebar-text">Configuration</div></li>
						<li id="shell" class="nav-button"><div class="sidebar-text">Shell</div></li></li>
						<li id="userman" class="nav-button"><div class="sidebar-text">User Manager</div></li></li>
						<li id="commman" class="nav-button"><div class="sidebar-text">Community Manager</div></li></li>
						<li id="objbrowser" class="nav-button"><div class="sidebar-text">Object Browser</div></li></li>
						<li id="migrator" class="nav-button"><div class="sidebar-text">Migrator</div></li></li>
						<li id="garbcoll" class="nav-button"><div class="sidebar-text">Garbage Collector</div></li></li>
						<li id="cligen" class="nav-button"><div class="sidebar-text">Client Generators</div></li></li>
						<li id="analytics" class="nav-button"><div class="sidebar-text">Analytics</div></li></li>
					</ul>
				</div>
				<div class="sidebar">
					&nbsp;
				</div>
				<div id="content">
					
				</div>
				<div class="clear"></div>
			</div>
	</div>
	<div id="help-box">
		Get help at...
	</div>
	<div id="account-box">
		Account Settings<br />
		Logout
	</div>
	<div id="footer">
		<div id="footer-left">
			System health: <img src="Green dot.png" width="12" height="12"></img> Great!
		</div>
		<div id="footer-right">
			<ul>
				<li id="help" class="footer-button">Need Help?</li>
				<li id="account" class="footer-button">Account</li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
