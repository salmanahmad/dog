<head>
	<style type="text/css">
	
	#content-body {
		margin:25px;
	}
	
	#content-toolbar {
		color:white;
		padding:10px 0px 10px 0px;
		padding-left:15px;
		background-image: -webkit-linear-gradient(rgb(236,110,225), rgb(175,73,161));
		text-indent: 5px;
		font-weight:bold;
		text-shadow:0px 1px 1px #000;
		font-size:15px;
	}
	
	table {
		border:1px solid black;
		border-collapse:collapse;
		width:100%;
		
	}
	
	tr {
		background-color:#BDC7DA;
		height:25px;
	}
	
	tr.alt {
		background-color:transparent;
	}
	
	th {
		height:35px;
		width:50%;
		background-image:-webkit-linear-gradient(#3586CC, #2D6FA9);
		color:white;
		font-weight:bold;
		font-size:15px;
		text-shadow:0px 1px 1px #000;
	}
	
	</style>
</head>
<body>
	<div id="content-toolbar">
		Configuration
	</div>
	<div id="content-body">
		<table border="1">
			<th>Property</th>
			<th>Value</th>
			<tr>
				<td>Test</td>
				<td>5</td>
			</tr>
			<tr class="alt">
				<td>Alt test</td>
				<td>7</td>
			</tr>
		</table>
	</div>
</body>
