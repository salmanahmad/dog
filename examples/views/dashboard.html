<style type="text/css" media="screen">
  #provide-interests {
    display:none;

</style>

<script type="text/javascript" charset="utf-8">
  $(function() {
    $("#provide-interests").modal({keyboard:false});
    $("#provide-interests .save").click(function() {
      $("#provide-interests").modal('hide');
    })
  });
</script>

  </div>

  </div>
</div>
