  came_to_toronto: I was born in Toronto, but plucked from the city at the age of 9, when my family moved to Saskatoon. I immediately missed the the T-dot, and on annual trips back, relished the approach to the city along the Gardiner. I also loved the city's energy, subway, craning my neck to view skyscrapers, and that my extended family was here. My move back to Toronto was gradual, and I eventually stayed because of family, connections forged while studying at U of T, great neighbourhoods and opportunities in the arts.
  love_about_neighborhood: There is no season that doesn't suit the Annex. The Annex draws people out of doors, to parks, terraces, sidewalk vendors, bicycles, and short walks leading to ambiences to suit every mood. It's also a public transit hub, without the usual ugliness, so residents feel mobile and efficient.
